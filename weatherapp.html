<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="weatherapp.css">
    
</head>
<body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="enter city name" spellcheck="false">
                <button><img src="img/weatherapp/images/search.png" alt=""></button>
            </div>
            <div class="weather">
                <img src="img/weatherapp/images/rain.png" class="weather-icon">
                <h1 class="temp">22 Â°C</h1>
                <h2 class="city">New York</h2>
                <div class="details">
                    <div class="col">
                        <img src="img/weatherapp/images/humidity.png">
                        <div>
                            <p class="humidity">50%</p>
                            <p>Humidity</p>
                        </div>
                    </div>
                    <div class="col">
                        <img src="img/weatherapp/images/wind.png">
                        <div>
                            <p class="wind">15 Km/h</p>
                            <p>Wind speed</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<script src="weatherapp.js"></script>  
</body>
</html>
