<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="quizapp.css">
</head>
<body>
    <div class="app">
        <h1>Simple Quiz</h1>
        <div class="quiz">
            <form id="quiz-settings">
                <label for="num-questions">Number of questions:</label>
                <input type="number" id="num-questions" name="num-questions" min="1" max="50" value="5">
                <button type="button" id="start-quiz-btn">Start Quiz</button>
            </form>
            <h2 id="question">Question goes here</h2>
            <div id="answerbuttons">
                <!-- Answers will be dynamically populated -->
            </div>
            <button id="nextbtn">Next</button>
        </div>
    </div>

    <script src="quizapp.js"></script>
</body>
</html>
